<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
		<meta name="description" content="Backbone JS - Hello world tutorial"/>
		<meta name="keywords" content="backbone, javascript, tutorial, helloworld"/>
		
		<title>Hello Backbone</title>
		<style type="text/css">
			body{
				color:#FF4242;
				background-color:#F0F2EB;
			}
			fieldset{
				border:2px solid #D4EE5E;
				padding:20px;
				background-color:#F4FAD2;
			}
			input, button{
				font-size:1.2em;
				padding:5px;
			}
			input{
				width:75%;
			}
			a{
				color:#FF4242;
			}
		</style>
	</head>
    <body>
        <header>
            <h1>Backbone JS - Hello World Tutorial!</h1>
            <h5>&lt;= <a href='#'>back to the article</a></h5>
        </header>

        <script id="userView" type="text/template">
            Hello World my name is <%= nombre %> and I have <%= edad %> years old
        </script>
        <script id="formView" type="text/template">
		    <fieldset>
                <legend>Enter a name and click say hello!</legend>
                <input type="text" id="<%= name %>" placeholder="your friend name" value="veera" />
                <input type="text" id="edad" placeholder="your friend age" value="18" /> &#160;
                <button>Say hello</button>
		    </fieldset>
        </script>
        <script id="name">nombre</script>
        <script id="containerView" type="text/template">
            <div id="form"></div>
            <ol id="list"></ol>
        </script>
        <script id="usersView" type="text/template">
            <h2>Usuarios</h2>
        </script>
        <div id="content">
        </div>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="underscore.js"></script>
        <script type="text/javascript" src="backbone.js"></script>
        <script type="text/javascript" src="backbone.radio.js"></script>
        <script type="text/javascript" src="backbone.marionette.js"></script>
        <script type="text/javascript" src="hello.js"></script>
    </body>
</html>
